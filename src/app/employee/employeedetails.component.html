<div class="card" *ngIf="employee">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>FirstName:</div>
                    <div class='col-md-8'>{{employee.first_name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>LastName:</div>
                    <div class='col-md-8'>{{employee.last_name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Email:</div>
                    <div class='col-md-8'>{{employee.email}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Avatar:</div>
                    <div class='col-md-8'>{{employee.avatar}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
        <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/list',employee.id,'edit']">
            Edit
        </button>
    </div>
</div>
